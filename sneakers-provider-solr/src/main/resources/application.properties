#dubbo
spring.dubbo.application.name=solr-provider
spring.dubbo.registry.address=zookeeper://192.168.45.128:2181?backup=192.168.45.129:2181,192.168.45.130:2181
spring.dubbo.protocol.host=127.0.0.1
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=sneakers.provider.solr

#log
logging.config=classpath:config/logback-spring.xml

#solrcloud
solr.zkHost=192.168.45.128:2181,192.168.45.129:2181,192.168.45.130:2181
solr.zkHost.clientTimeout=20000
solr.zkHost.connectTimeout=1000

sneakers_collection=sneakers_index